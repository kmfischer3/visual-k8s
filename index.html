<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/util.js"></script>
</head>
<body>

  <header>
    <h1>Kubernoot Status</h1>
  </header>

  <form>
    <h4>Filter by</h4>
    Namespace:
    <select name="namespaces">
      <option value="default">default</option>
      <option value="kube-system">kube-system</option>
    </select>
  </form>

  <div class="svg-diagram">

    <div class="k8s-master">
      <svg>
        <rect id="red-master" width="1156" height="250" style="stroke-width:3;" />
      </svg>
    </div>

    <div class="k8s-worker-group">
      <svg>
        <rect id="green-worker" width="350" height="700" style="stroke-width:3;" />
      </svg>
      <svg>
        <rect id="purple-worker" width="350" height="700" style="stroke-width:3;" />
      </svg>
      <svg>
        <rect id="orange-worker" width="350" height="700" style="stroke-width:3;" />
      </svg>
    </div>

  </div>

</body>
</html>
