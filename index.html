<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <script src="data/api.v1.namespaces.kube-system.pods.js"></script>
  <script src="js/pod.js"></script>
  <script src="js/util.js"></script>
</head>
<body>

  <header>
    <h1>Kubernoot Status</h1>
  </header>

  <form>
    <h4>Filter by</h4>
    Namespace:
    <select name="namespaces">
      <option value="default">default</option>
      <option value="kube-system">kube-system</option>
    </select>
  </form>


  <div class="k8s-node" id="red-master">
    <div class="node-name">red-master</div>

    <div class="pod-space">
      <svg width="1200" height="140">
        <rect x="0" y="0" width="200" height="50"/>
        <text x="5" y="25" fill="white">kubernetes-dashboard-c7t7n</text>
        <rect x="220" y="0" width="200" height="50"/>
        <text x="225" y="25" fill="white">kube-dns-910330662-l4ppr</text>
        <rect x="440" y="0" width="200" height="50"/>
        <text x="445" y="25" fill="white">kube-addon-manager-minikube</text>
      </svg>
    </div>

  </div>

  <div class="k8s-node" id="orange-worker">
    <div class="node-name">orange-worker</div>

    <div class="pod-space">
      <svg width="1200" height="140" id="orange-worker-pod-space"></svg>
    </div>

  </div>

  <div class="k8s-node" id="green-worker">
    <div class="node-name">green-worker</div>

    <div class="pod-space">
      <svg width="1200" height="140" id="green-worker-pod-space"></svg>
    </div>

  </div>

  <div class="k8s-node" id="purple-worker">
    <div class="node-name">purple-worker</div>

    <div class="pod-space">
      <svg width="1200" height="140" id="purple-worker-pod-space"></svg>
    </div>

  </div>

 <button type="button" onclick="listPods(); return false;">Click Me!</button>

</body>
</html>
