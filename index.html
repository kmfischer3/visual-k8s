<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/util.js"></script>
</head>
<body>

  <header>
    <h1>Kubernoot Status</h1>
  </header>

  <form>
    <h4>Filter by</h4>
    Namespace:
    <select name="namespaces">
      <option value="default">default</option>
      <option value="kube-system">kube-system</option>
    </select>
  </form>

  <div class="svg-diagram">

    <div class="k8s-master">
      <svg>
        <rect width="350" height="350" style="fill:rgb(255,0,0);stroke-width:3;stroke:rgb(0,0,0)" />
      </svg>
    </div>

    <div class="k8s-worker-group">
      <svg>
        <rect width="350" height="700" style="fill:rgb(0,255,0);stroke-width:3;stroke:rgb(0,0,0)" />
      </svg>
      <svg>
        <rect width="350" height="700" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
      </svg>
      <svg>
        <rect width="350" height="700" style="fill:rgb(255,255,0);stroke-width:3;stroke:rgb(0,0,0)" />
      </svg>
    </div>

  </div>

</body>
</html>
